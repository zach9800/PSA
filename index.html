<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PSA Showcase</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>PSA Showcase</h1>
    </header>
    <main id="psa-list">
        <!-- PSA cards will be dynamically inserted here -->
    </main>
    <section id="new-psa-form" class="hidden">
        <input type="text" id="psa-title" placeholder="PSA Title">
        <textarea id="psa-script" placeholder="PSA Script"></textarea>
        <button id="save-new-psa">Save PSA</button>
    </section>
    <button id="add-psa">Add New PSA</button>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
