<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>PSA Showcase</title>
   <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>

<body>
   <header>
      <h1>PSA Showcase</h1>
   </header>
   <main id="psa-list">
      <!-- PSA cards will be dynamically inserted here -->
   </main>
   <section id="new-psa-form" class="hidden">
      <input type="text" id="psa-title" placeholder="PSA Title">
      <div id="psa-content-wrapper" class="psa-content-wrapper">
         <div id="psa-script-container" class="script-box">
            <table id="psa-script" contenteditable="true">
               <!-- The initial row will be dynamically added via JavaScript -->
            </table>
         </div>
         <div id="psa-comments-container" class="comments-box">
            <h4>Comments</h4>
            <div contenteditable="true" class="comment-input">Add your comment here...</div>
            <button id="save-comment-btn">Save Comment</button>
            <div class="comment-list" id="comment-list">
               <!-- Comments will be dynamically added here -->
            </div>
         </div>
      </div>
      <button id="save-new-psa">Save PSA</button>
   </section>
   <button id="add-psa">Add New PSA</button>

   <!-- Load Firebase libraries -->
   <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
   <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

   <!-- Link to your script -->
   <script src="scripts.js"></script> <!-- Link to your JS file -->
</body>

</html>
