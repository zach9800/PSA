<div class="container">
    <h1>PSA Showcase</h1>
    <div id="psa-list">
        <!-- Existing PSAs will be listed here -->
    </div>

    <button id="add-psa">Add New PSA</button>

    <div id="new-psa-form" class="hidden">
        <input type="text" id="psa-title" placeholder="Enter PSA Title">
        <table id="psa-script-table">
            <tr>
                <td><strong>Scene 1:</strong></td>
                <td contenteditable="true">Enter script content here...</td>
            </tr>
        </table>
        <button id="save-new-psa">Save PSA</button>
    </div>
</div>

    <!-- Load Firebase libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <!-- Link to your script -->
    <script src="scripts.js"></script>
</body>
</html>
