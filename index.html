<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PSA Showcase</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>PSA Showcase</h1>
    </header>

    <section id="psa-list">
        <!-- PSA content will be dynamically inserted here -->
    </section>

    <button id="add-psa">Add New PSA</button>

    <!-- Form for creating a new PSA -->
    <div id="new-psa-form" class="hidden">
        <input type="text" id="psa-title" placeholder="Enter PSA Title">
        <textarea id="psa-script" placeholder="Enter PSA Script"></textarea>
        <button id="save-new-psa">Save PSA</button>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <!-- Your custom scripts -->
    <script src="scripts.js"></script>
</body>
</html>
